{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!<br/>
  Email : {{ user.email }}<br/>
  Firstname : {{ user.first_name }}<br/>
  Lastname : {{ user.last_name }}<br/>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
