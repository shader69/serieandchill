{% extends 'base.html' %}
{%  load static i18n %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Mot de passe modifié avec succès</h1>
        <p>Votre mot de passe a été modifié.</p>






    {% else %}
      <p>{% trans "You are not logged in." %}</p>
      <a class="log-btn" href="{% url 'login' %}">{% trans "Login" %}</a>
    {% endif %}

{% endblock %}
