{% extends 'base.html' %}
{%  load static i18n %}

{% block content %}
    {% if user.is_authenticated %}
        <form method="post">
          {% csrf_token %}
          {{ form }}
          <button type="submit">Save changes</button>
        </form>
    {% else %}
      <p>{% trans "You are not logged in." %}</p>
      <a class="log-btn" href="{% url 'login' %}">{% trans "Login" %}</a>
    {% endif %}


{% endblock %}
